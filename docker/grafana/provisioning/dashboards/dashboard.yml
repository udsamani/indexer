apiVersion: 1

providers:
  - name: 'Default'    # Provider name
    orgId: 1           # Organization ID
    folder: ''         # Folder to store dashboards
    type: file         # Type of provisioning
    disableDeletion: false  # Allow dashboard deletion
    updateIntervalSeconds: 10  # How often to check for updates
    allowUiUpdates: true      # Allow editing in UI
    options:
      path: /etc/grafana/provisioning/dashboards  # Path where dashboard JSON files are stored
